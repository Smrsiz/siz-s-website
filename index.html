<!DOCTYPE html>
<html>
  <head>
    <title>Siz's Socials</title>
  </head>
  <body>
    <button data-url="https://www.youtube.com/@Sizwithrizz/">Youtube channel</button>
    <button data-url="https://discord.gg/NS89UreHMx">Discord Server</button>
    <button data-url="https://twitter.com/SmrSiz">Twitter</button>
    
    <div id="output"></div>

    <script>
      // Function to handle button click
      function handleClick(url) {
        window.location.href = url;
      }

      // Attach click event listener to all buttons
      const buttons = document.querySelectorAll('button');
      buttons.forEach((button) => {
        button.addEventListener('click', () => {
          handleClick(button.getAttribute('data-url')); // Redirect to the URL specified in button's data-url attribute
        });
      });
    </script>
  </body>
</html>
